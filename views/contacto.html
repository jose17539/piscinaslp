                <h2>Ubicación</h2>
                <div id="map"></div>
                
                <h2>¿Cómo llegar?</h2>
                <input type="text" id="direccion" placeholder="Introduce tu ubicación">
                <button onclick="calcularRuta()">Obtener Ruta</button>
            </div>
            
            <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
            <script>
                var map = L.map('map').setView([40.4168, -3.7038], 13); // Ubicación del negocio (Madrid, España)
                
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; OpenStreetMap contributors'
                }).addTo(map);
                
                var marker = L.marker([40.4168, -3.7038]).addTo(map)
                    .bindPopup("Nuestra Empresa")
                    .openPopup();
                
                function calcularRuta() {
                    var direccion = document.getElementById("direccion").value;
                    if (!direccion) {
                        alert("Por favor, introduce tu dirección");
                        return;
                    }
                    
                    var url = `https://www.google.com/maps/dir/${encodeURIComponent(direccion)}/40.4168,-3.7038`;
                    window.open(url, '_blank');
                }
            </script>
