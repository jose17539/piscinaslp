    <h2>Nuestra Ubicación</h2>
    <div id="map"></div>
    <button onclick="obtenerUbicacion()">Calcular Ruta</button>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const empresaLatLng = [40.416775, -3.703790]; // Ubicación en Madrid
        const map = L.map('map').setView(empresaLatLng, 13);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        
        L.marker(empresaLatLng).addTo(map)
            .bindPopup('Nuestra Empresa')
            .openPopup();
        
        function obtenerUbicacion() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const userLatLng = [pos.coords.latitude, pos.coords.longitude];
                    L.marker(userLatLng).addTo(map).bindPopup('Tu ubicación').openPopup();
                    
                    L.Routing.control({
                        waypoints: [
                            L.latLng(userLatLng),
                            L.latLng(empresaLatLng)
                        ]
                    }).addTo(map);
                }, () => {
                    alert("No se pudo obtener la ubicación");
                });
            } else {
                alert("Tu navegador no soporta geolocalización");
            }
        }
    </script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
</body>
