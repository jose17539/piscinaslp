<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Presupuesto - Mi Negocio</title>  
    <link rel="stylesheet" href="estilos.css">  
</head>  
<body>  
    <header>  
        <h1>Solicita un Presupuesto</h1>  
        <nav>  
            <ul>  
                <li><a href="index.html">Inicio</a></li>  
                <li><a href="galeria.html">Galería</a></li>  
                <li><a href="presupuesto.html">Presupuesto</a></li>  
            </ul>  
        </nav>  
    </header>  

    <section id="formulario-presupuesto">  
        <form id="presupuesto-form">  
            <h2>Datos de Contacto</h2>  
            <label for="nombre">Nombre:</label>  
            <input type="text" id="nombre" maxlength="15" required>  

            <label for="apellidos">Apellidos:</label>  
            <input type="text" id="apellidos" maxlength="40" required>  

            <label for="telefono">Teléfono:</label>  
            <input type="tel" id="telefono" maxlength="9" required pattern="[0-9]{9}">  

            <label for="correo">Correo Electrónico:</label>  
            <input type="email" id="correo" required placeholder="ejemplo@dominio.com">  

            <h2>Selecciona tu Producto</h2>  
            <select id="producto" required>  
                <option value="" disabled selected>-- Selecciona un producto --</option>  
                <option value="producto1" data-precio="100">cabar - 1000€</option>  
                <option value="producto2" data-precio="200">colocar piscina 2 - 2000€</option>  
                <option value="producto3" data-precio="300">cabar y colocar piscina - 6000€</option>  
            </select>  

            <label for="plazo">Plazo (días):</label>  
            <input type="number" id="plazo" min="1" value="1" required>  

            <h2>Extras</h2>  
            <div>  
                <label><input type="checkbox" class="extra" value="20" data-nombre="Extra 1"> Extra 1 - 20€</label><br>  
                <label><input type="checkbox" class="extra" value="30" data-nombre="Extra 2"> Extra 2 - 30€</label><br>  
                <label><input type="checkbox" class="extra" value="50" data-nombre="Extra 3"> Extra 3 - 50€</label>  
            </div>  

            <h2>Presupuesto Final</h2>  
            <div id="presupuesto-final">0€</div>  

            <label>  
                <input type="checkbox" id="condiciones" required> Acepto las condiciones de privacidad.  
            </label><br>  

            <button type="submit">Enviar</button>  
            <button type="button" onclick="resetearFormulario()">Resetear</button>  
        </form>  
    </section>  

    <footer>  
        <p>&copy; 2024 piscinaslp. Todos los derechos reservados.</p>  
    </footer>  

    <script src="script.js"></script>  
</body>  
</html>
