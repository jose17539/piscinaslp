<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Presupuesto</title>  
    <link rel="stylesheet" href="styles.css">  
</head>  
<body>  
    <header>  
        <h1>Formulario de Presupuesto</h1>  
    </header>  

    <form id="presupuesto-form">  
        <!-- Datos de contacto -->  
        <fieldset>  
            <legend>Datos de Contacto</legend>  
            
            <label for="nombre">Nombre: </label>  
            <input type="text" id="nombre" name="nombre" required maxlength="15">  
            <span id="nombre-error" class="error"></span>  
            
            <label for="apellidos">Apellidos: </label>  
            <input type="text" id="apellidos" name="apellidos" required maxlength="40">  
            <span id="apellidos-error" class="error"></span>  

            <label for="telefono">Teléfono: </label>  
            <input type="text" id="telefono" name="telefono" required maxlength="9">  
            <span id="telefono-error" class="error"></span>  
            
            <label for="email">Correo Electrónico: </label>  
            <input type="email" id="email" name="email" required>  
            <span id="email-error" class="error"></span>  
        </fieldset>  

        <!-- Presupuesto -->  
        <fieldset>  
            <legend>Opciones de Presupuesto</legend>  

            <label for="producto">Producto: </label>  
            <select id="producto" name="producto" required>  
                <option value="">Seleccione un producto</option>  
                <option value="100">Opción 1 - $100</option>  
                <option value="200">Opción 2 - $200</option>  
                <option value="300">Opción 3 - $300</option>  
            </select>  

            <label for="plazo">Plazo (días): </label>  
            <input type="number" id="plazo" name="plazo" min="1" required>  

            <fieldset>  
                <legend>Opciones Extras:</legend>  
                <label>  
                    <input type="checkbox" name="extra" value="50" class="extra"> Extra 1 - $50  
                </label>  
                <label>  
                    <input type="checkbox" name="extra" value="75" class="extra"> Extra 2 - $75  
                </label>  
                <label>  
                    <input type="checkbox" name="extra" value="100" class="extra"> Extra 3 - $100  
                </label>  
            </fieldset>  

            <h3>Presupuesto Total: $<span id="total-presupuesto">0</span></h3>  
        </fieldset>  

        <!-- Condiciones y envío -->  
        <fieldset>  
            <label>  
                <input type="checkbox" id="condiciones" name="condiciones" required>  
                Acepto las condiciones de privacidad.  
            </label>  

            <button type="submit">Enviar Presupuesto</button>  
            <button type="reset">Resetear</button>  
        </fieldset>  
    </form>  

    <footer>  
        <p>&copy; 2025 Mi Sitio Web</p>  
    </footer>  

    <script src="script.js"></script>  
</body>  
</html>
